   <div class="shop-container">
      
      <!-- Section Filter -->
      <div class="section-filter">
         <label for="section-select">Choose a Section:</label>
         <select id="section-select" onchange="filterSection()">
            <option value="all">All Products</option>
            <option value="laptop-section">Laptops</option>
            <option value="phone-section">Phones</option>
            <option value="accessories-section">Accessories</option>
         </select>
      </div>
      
      <!-- Laptops Section -->
      <div class="section" id="laptop-section">
         <div class="section-header">
            <h2>Laptops</h2>
            <select class="brand-filter" onchange="filterProducts('laptop', this.value)">
               <option value="all">All Brands</option>
               <option value="Apple">Apple</option>
               <option value="Dell">Dell</option>
               <option value="HP">HP</option>
               <option value="Asus">Asus</option>
            </select>
         </div>
         <div class="product-grid" id="laptop-list"></div>
      </div>

      <!-- Phones Section -->
      <div class="section" id="phone-section">
         <div class="section-header">
            <h2>Phones</h2>
            <select class="brand-filter" onchange="filterProducts('phone', this.value)">
               <option value="all">All Brands</option>
               <option value="Apple">Apple</option>
               <option value="Samsung">Samsung</option>
               <option value="Google">Google</option>
               <option value="OnePlus">OnePlus</option>
            </select>
         </div>
         <div class="product-grid" id="phone-list"></div>
      </div>

      <!-- Accessories Section -->
      <div class="section" id="accessories-section">
         <div class="section-header">
            <h2>Accessories</h2>
            <select class="brand-filter" onchange="filterProducts('accessories', this.value)">
               <option value="all">All Brands</option>
               <option value="Logitech">Logitech</option>
               <option value="Anker">Anker</option>
               <option value="Razer">Razer</option>
               <option value="Sony">Sony</option>
            </select>
         </div>
         <div class="product-grid" id="accessories-list"></div>
      </div>
   </div>
